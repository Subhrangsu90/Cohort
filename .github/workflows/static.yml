name: Deploy All Projects to Pages

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # =========================
      # Build mintlify-clone
      # =========================
      - name: Install mintlify dependencies
        run: |
          cd mintlify-clone
          npm install

      - name: Build mintlify
        run: |
          cd mintlify-clone
          npm run build

      # =========================
      # Build cursor-clone
      # =========================
      - name: Install cursor dependencies
        run: |
          cd cursor-clone
          npm install

      - name: Build cursor
        run: |
          cd cursor-clone
          npm run build

      # =========================
      # Prepare final deploy folder
      # =========================
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r mintlify-clone/dist deploy/mintlify-clone
          cp -r cursor-clone/dist deploy/cursor-clone
          cp -r Resume_Subhrangsu deploy/Resume_Subhrangsu

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy
        uses: actions/deploy-pages@v4
