<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<header class="site-header">
			<nav class="container navbar">
				<div class="nav-left">
					<img
						src="mintlify-wordmark.svg"
						alt="Mintlify Logo"
						class="logo" />

					<ul class="nav-links">
						<li><a href="#">Resources</a></li>
						<li><a href="#">Documentation</a></li>
						<li><a href="#">Customers</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">Pricing</a></li>
					</ul>
				</div>

				<div class="auth-buttons">
					<button class="contact-btn">Contact sales</button>
					<button class="signup-btn">Start for free</button>
				</div>
			</nav>
		</header>

		<main>
			<!-- Hero section -->
			<section class="hero-section">
				<div class="background-image"></div>

				<div class="container hero-content">
					<a
						href="https://www.mintlify.com/blog/autopilot"
						class="announcement">
						<span class="badge">NEW</span>
						<p>Self-updating docs with agent suggestions</p>

					</a>
					<h1>The Intelligent Knowledge Platform</h1>
					<p>
						Helping teams create and maintain world-class
						documentation built for both humans and AI
					</p>

						<button>Start now</button>
